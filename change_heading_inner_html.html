<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    function changeheading(){
        var data=document.getElementById('hid');
        if(data.value="Java script session"){
        data.innerHTML="Changed the heading";
        }
    }
    </script>
    
</head>
<body>
    <h1 id="hid">Java script session</h1>
    <input type="button" onclick="changeheading()" value="change">
</body>
</html>
