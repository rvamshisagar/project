<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function day()
        {
            var i=new Date().getDay();
            var res=0;
            switch(i){
                case 1:
                res="Monday";
                break;
                case 2:
                res="Tuesday";
                break;
                case 3:
                res="Wednesday";
                break;
                case 4:
                res="Thursday";
                break;
                case 5:
                res="Friday";
                break;
                case 6:
                res="Saturday";
                break;
                case 7:
                res="Sunday";
                break;
                default:
                alert("10000");
            }
            alert(res);
        }
    </script>
</head>
<body>
<input type="button" onclick=day() value="Get day">   
</body>
</html>
